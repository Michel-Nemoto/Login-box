<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Netflix</title>
</head>
<body>
    <section class="conteiner">
        <div class="logo">
            <img src="imagens/logo.png" alt="logo">
        </div>
        <div class="loginBox">

            <form id="inputForm" action="resposta.html">
                <div class="top-form">
                    <span>Sing In</span>
                    <div class="caixa-input">
                        <input type="text" name="emailphone" class="email-phone" placeholder="email or phone number">
                        <span class="erro"></span>
                        <input type="password" name="pass" id="password">
                        <span class="erro"></span>
                    </div>
                    <button class="submit">Sing In</button>
                </div>
                <div class="checkbox">
                    <label for="check">
                        <input type="checkbox" id="check" class="check"> Remenber me
                    </label>
                    <a href="#" class="help">Need Help?</a>
                </div>
                <div class="down-form">
                    <div class="icons">
                        <ion-icon name="logo-facebook"></ion-icon>
                        <ion-icon name="logo-google"></ion-icon>
                        <ion-icon name="logo-whatsapp"></ion-icon>
                    </div>
                    <span class="asking">
                        New to Netflix?
                        <a href="#">Sing up now.</a>
                    </span>
                    <p class="text">
                        This page is protected by Google reCAPTCHA to ensure you're not a bot.
                        <a href="#">Learn more</a>
                    </p>
                </div>

            </form>
        </div>


    </section>
    
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js">
        //PROJETO 3
    </script>
    <script src="script.js"></script>
</body>
</html>
